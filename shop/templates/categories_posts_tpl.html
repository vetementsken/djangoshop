<div class="widget categories">
    <header>
        <h3 class="h6">Категории</h3>
    </header>
    <div class="list-group">
        {% for cat in categories %}

            <a href="{{ cat.get_absolute_url }}"
               class="list-group-item list-group-item-action">{{ cat.title }}</a>
        {% endfor %}
    </div>
</div>
