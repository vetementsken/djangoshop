{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load cart_template_tags %}
{% block body %}
    <div class="container col-6">
        <form method="POST" class="needs-validation">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-sm-12">
                    <label for="firstName" class="form-label">Имя</label>
                    {{ form.first_name }}
                </div>
                <div class="col-sm-12">
                    <label for="firstName" class="form-label">Фамилия</label>
                    {{ form.second_name }}
                </div>
                <div class="col-12">
                    <label for="username" class="form-label">Телефон</label>
                    {{ form.phone }}
                </div>
                <div class="col-12">
                    <label for="username" class="form-label">Адрес</label>
                    {{ form.address }}
                </div>
                <div class="col-12">
                    <label for="username" class="form-label">Тип заказа</label>
                    {% for value, name in form.fields.payment.choices %}
                        <div class="form-check">
                            <input id="{{ name }}" name="payment" value="{{ value }}" type="radio"
                                   class="form-check-input"
                                   required>
                            <label class="form-check-label" for="{{ name }}">{{ name }}</label>
                        </div>
                    {% endfor %}
                </div>
                <div class="col-12">
                    <label for="username" class="form-label">Дата получения заказа</label>
                    {{ form.address }}
                </div>
            </div>
        <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Продолжить</button>
        </form>
    </div>
{% endblock %}
